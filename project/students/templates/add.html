
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Students</h1>
        <form action="{% url 'addrec'%}" method="post">
            {% csrf_token %}
            <label for="">Name:</label><br><br>
             <input type="text" name="std_name" placeholder="Student Name" required><br><br>
            <label for="">Class:</label><br><br>
            <input type="text" name="std_class" placeholder="Class" required><br><br>
            <label for="">mobile_number:</label><br><br>
            <input type="text" name="mobile_number" placeholder="Mobile" required><br><br>
            <label for="">Image</label><br><br>
            <input type="file" name="image"><br><br>
            <label for="">Address:</label><br><br>
            <textarea name="address" placeholder="Address"></textarea><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
