<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Student Information</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Mobile Number</th>
                <th>Image</th>
                <th>Address</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in stud %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.std_name}}</td>
                <td>{{x.std_class}}</td>
                <td>{{x.mobile_number}}</td>
                {% if x.image %}
                <td>
                    <img src="{{ x.image.url }}" alt="Student Image" width="100" height="100">
                </td>
                {% else %}
                <td>No Image</td>
                {% endif %}
                <td>{{x.address}}</td>
                <td>
                    <a href="{% url 'update' x.id %}"><button id="up">Update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>
            </tr>
            {% endfor %}

            
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Student</button></a>
    </div>
</body>

</html>
